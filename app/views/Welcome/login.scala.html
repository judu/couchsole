@(loginForm: Form[(String,Int,String,String)])

@import helper.twitterBootstrap._

@mainlogin("Login") {
<div id="main" class="row">
<h1 class="col-lg-6 col-lg-offset-3">Please login</h1>
@helper.form(action = routes.Welcome.auth, 'id -> "loginform", 'class -> "form-inline col-lg-6 col-lg-offset-3") {
		<div class="form-group row">
				<input type="text" id="loginhostname" name="hostname" placeholder="Hostname" class="form-control" />
				<input type="number" id="loginport" name="port" placeholder="Port" class="form-control" />
		</div>
		<div class="form-group row"><input type="text" id="loginbucket" name="bucket" placeholder="Bucket" class="form-control col-lg-8" /></div>
		<div class="form-group row"><input type="password" id="loginpassword" name="password" placeholder="Password" class="form-control col-lg-8" /></div>
		<div class="form-group row">
				<input type="submit" value="Connect" class="btn btn-primary" />
		</div>
	}
</div>
}
